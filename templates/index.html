<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日本地図おみくじ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .point-display {
            position: absolute;
            top: 15px;
            /* 画面の一番上に配置 */
            right: 20px;
            /* 右端 */

            color: #000000;
            /* 黒文字 */
            font-size: 16px;
            /* 文字サイズ */
            font-family: "Shippori Mincho", "Hiragino Mincho ProN", "Yu Mincho", serif;

            z-index: 9999;
            /* 最前面に表示 */
        }

        /* ロゴの位置調整（ポイント表示の下へずらす） */
        .app-title {
            top: 60px !important;
            /* 上からの距離を増やして下げる */
            right: 30px !important;
        }
    </style>
</head>

<body>

    <div class="app-title">神社へGO</div>

    <div class="point-display">
        お祈りポイント：{{ points }}
    </div>
    <div class="container">
        <h1>どこでおみくじを引く？</h1>
        <p>行きたい神社のピンをクリックしてね</p>

        <div class="map-container">
            <div style="position: relative; width: 100%;">
                <img src="{{ url_for('static', filename='images/japan_map.png') }}" alt="日本地図" class="map-image"
                    style="width: 100%; display: block;">

                <a href="/shrine/izumo" class="pin" style="top: 70%; left: 28%;">
                    <span class="pin-text">出雲大社</span>
                </a>

                <a href="/shrine/nikko" class="pin" style="top: 59%; left: 60%;">
                    <span class="pin-text">日光東照宮</span>
                </a>

                <a href="/shrine/ise" class="pin" style="top: 76%; left: 45%;">
                    <span class="pin-text">伊勢神宮</span>
                </a>
            </div>
            <img src="{{ url_for('static', filename='images/japan_map.png') }}" alt="日本地図" class="map-image">

            <a href="/choose?jinja=izumo" class="pin" style="top: 70%; left: 27%;">
                <span class="pin-text">出雲大社</span>
            </a>

            <a href="/choose?jinja=nikko" class="pin" style="top: 58%; left: 61%;">
                <span class="pin-text">日光東照宮</span>
            </a>

            <a href="/choose?jinja=ise" class="pin" style="top: 76%; left: 46%;">
                <span class="pin-text">伊勢神宮</span>
            </a>
        </div>
    </div>

</body>

</html>
